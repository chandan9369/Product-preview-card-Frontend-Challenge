<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Product preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="container">
         <section class="card">
            <div class="card-img"></div>
            <div class="card-body">
               <div class="card-subtitle">Perfume</div>
               <div class="card-title">Gabrielle Essence Eau De Parfum</div>
               <div class="card-text">
                  <p>
                     A floral, solar and voluptuous interpretation composed by Olivier Polge,
                     Perfumer-Creator for the House of CHANEL.
                  </p>
               </div>
               <div class="card-pricing">
                  <p>$149.99</p>
                  <span id="small">$169.99</span>
               </div>
               <div>
                  <button class="card-btn">
                     <img src="/images/icon-cart.svg" alt="cart-icon" /> Add to Cart
                  </button>
               </div>
            </div>
         </section>
      </main>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
            >Frontend Mentor</a
         >. Coded by
         <a href="https://www.frontendmentor.io/profile/chandan9369">Chandan Keshari</a>.
      </div>
   </body>
</html>
